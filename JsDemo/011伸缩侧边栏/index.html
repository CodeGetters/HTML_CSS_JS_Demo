<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 图标组件库 -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <!-- 侧边栏区域 -->
    <nav class="sidebar close">
        <!-- 头像及 logo 区域框 -->
        <header>
            <!-- 头像及 logo 区域 -->
            <div class="image-text">
                <!-- 头像 -->
                <span class="image">
                    <img src="img/0.webp" alt="">
                </span>
                <!-- 头像框旁的文字 -->
                <div class="text logo-text">
                    <span class="name">易烊千玺</span>
                    <span class="profession">愿光永在...</span>
                </div>
            </div>
            <!-- 打开关闭侧边栏图标 -->
            <i class="bx bx-chevron-right toggle"></i>
        </header>
        <!-- 图标组件栏 -->
        <div class="menu-bar">
            <div class="menu">
                <!-- 搜索框 -->
                <li class="search-box">
                    <i class="bx bx-search icon"></i>
                    <input type="text" placeholder="搜索...">
                </li>
                <!-- 其他图标 -->
                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class="bx bx-home-alt icon"></i>
                            <span class="text nav-text">主页</span>
                        </a>
                    </li>
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon'></i>
                            <span class="text nav-text">获奖</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bell icon'></i>
                            <span class="text nav-text">消息</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-pie-chart-alt icon'></i>
                            <span class="text nav-text">数据</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon'></i>
                            <span class="text nav-text">喜欢</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon'></i>
                            <span class="text nav-text">其他</span>
                        </a>
                    </li>
                </ul>
            </div>
            <!-- 最后两个按钮 -->
            <div class="bottom-content">
                <!-- 退出 -->
                <li>
                    <a href="#">
                        <i class="bx bx-log-out icon"></i>
                        <span class="text nav-text">退出登录</span>
                    </a>
                </li>
                <!-- 模式切换区域 -->
                <li class="mode">
                    <div class="sun-moon">
                        <i class="bx bx-moon icon moon"></i>
                        <i class="bx bx-sun icon sun"></i>
                    </div>
                    <span class="mode-text text">护眼模式</span>
                    <!-- 开关按钮 -->
                    <div class="toggle-switch">
                        <span class="switch"></span>
                    </div>
                </li>
            </div>

        </div>
    </nav>
    <!-- 主内容区域 -->
    <section class="home">
        <div class="text">易烊千玺</div>
    </section>


    <script src="./script.js"></script>
</body>

</html>
